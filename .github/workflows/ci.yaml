name: CI

on:
  push:
    paths:
      - ".github/workflows/ci.yaml"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request: {}

env:
  RUSTFLAGS: -D warnings
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    strategy:
      matrix:
        runner:
          - "ubuntu-22.04"
          - "ubuntu-24.04"
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: .github/scripts/free_disk_space.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: crates/rabbitmq-lqt-ui/frontend/package-lock.json

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM module
        run: |
          wasm-pack build crates/rabbitmq-lqt-ql-wasm --target web --out-dir ../rabbitmq-lqt-ui/frontend/src/wasm/pkg

      - name: Build Web UI
        run: |
          cd crates/rabbitmq-lqt-ui/frontend
          npm install
          npm run build

      - name: Lint (clippy)
        run: cargo clippy --all

      - name: Lint (rustfmt)
        run: cargo fmt --all --check

  build:
    strategy:
      matrix:
        rust-version:
          - stable
          - beta
        runner:
          - "ubuntu-22.04"
          - "ubuntu-24.04"
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        run: .github/scripts/free_disk_space.sh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust-version }}

      - uses: taiki-e/install-action@nextest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: crates/rabbitmq-lqt-ui/frontend/package-lock.json

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM module
        run: |
          wasm-pack build crates/rabbitmq-lqt-ql-wasm --target web --out-dir ../rabbitmq-lqt-ui/frontend/src/wasm/pkg

      - name: Build frontend
        run: |
          cd crates/rabbitmq-lqt-ui/frontend
          npm install
          npm run build

      - name: Run tests
        run: RUST_BACKTRACE=1 cargo nextest run --cargo-profile ci --profile ci --workspace --all-features

  dependabot:
    needs: [lint, build]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request' }}
    steps:
      - id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --merge --auto "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
