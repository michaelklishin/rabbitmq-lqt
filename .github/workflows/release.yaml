name: Release

on:
  workflow_dispatch:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'

defaults:
  run:
    shell: bash

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Validate version
        uses: michaelklishin/rust-release-action@v1
        id: version
        with:
          command: validate-version
          validate-cargo-toml: true

      - name: Validate changelog
        uses: michaelklishin/rust-release-action@v1
        with:
          command: validate-changelog
          version: ${{ steps.version.outputs.version }}

      - name: Extract changelog
        uses: michaelklishin/rust-release-action@v1
        id: changelog
        with:
          command: extract-changelog
          version: ${{ steps.version.outputs.version }}

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: ${{ steps.changelog.outputs.release_notes_file }}
          retention-days: 1

  sbom:
    name: Generate SBOM
    needs: [validate]
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate SBOM
        uses: michaelklishin/rust-release-action@v1
        with:
          command: generate-sbom
          package: rlqt-cli

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: target/sbom/
          retention-days: 90

  build_frontend:
    name: Build WASM and Frontend
    needs: [validate]
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust compilation
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "frontend-wasm"
          cache-all-crates: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: crates/rlqt-ui/frontend/package-lock.json

      - name: Cache wasm-pack binary
        id: cache-wasm-pack
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-pack
          key: wasm-pack-0.14.0-${{ runner.os }}-${{ runner.arch }}

      - name: Install wasm-pack
        if: steps.cache-wasm-pack.outputs.cache-hit != 'true'
        run: cargo install wasm-pack --version 0.14.0

      - name: Build WASM module
        run: |
          wasm-pack build crates/rlqt-ql-wasm --target web --out-dir ../rlqt-ui/frontend/src/wasm/pkg

      - name: Build frontend
        run: |
          cd crates/rlqt-ui/frontend
          npm install
          npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist
          retention-days: 2

  release:
    name: Build and Archive
    needs: [build_frontend]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-11-arm
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        if: startsWith(matrix.os, 'ubuntu')
        run: .github/scripts/free_disk_space.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - name: Build release archive
        uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release
          target: ${{ matrix.target }}
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          archive: true
          checksum: sha256
          locked: true
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            ${{ steps.build.outputs.artifact_path }}
            ${{ steps.build.outputs.artifact_path }}.sha256
          retention-days: 2

  build_musl:
    name: Build Static Binary (musl/Alpine)
    needs: [build_frontend]
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    container:
      image: alpine:3.21

    defaults:
      run:
        shell: sh

    steps:
      - name: Install Alpine build dependencies
        run: apk add --no-cache g++ git make cmake ninja bash curl tar gzip

      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - name: Build static rabbitmq-lqt binary
        run: |
          source $HOME/.cargo/env
          cargo build --release --locked --package rlqt-cli --no-default-features
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - name: Upload raw binary for packaging
        uses: actions/upload-artifact@v4
        with:
          name: musl-binary-raw
          path: target/release/rabbitmq-lqt
          retention-days: 1

  package_musl:
    name: Package musl Binary
    needs: [build_musl, validate]
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Download raw musl binary
        uses: actions/download-artifact@v4
        with:
          name: musl-binary-raw
          path: target/release

      - name: Package musl archive
        uses: michaelklishin/rust-release-action@v1
        id: package
        with:
          command: release
          target: x86_64-unknown-linux-musl
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          skip-build: true
          binary-path: target/release/rabbitmq-lqt
          archive: true
          checksum: sha256

      - name: Upload musl artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-x86_64-unknown-linux-musl
          path: |
            ${{ steps.package.outputs.artifact_path }}
            ${{ steps.package.outputs.artifact_path }}.sha256
          retention-days: 2

  packages_deb:
    name: Build Debian Package
    needs: [build_frontend, validate]
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - name: Build Debian package
        uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release-linux-deb
          target: x86_64-unknown-linux-gnu
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          locked: true
          pkg-maintainer: 'RabbitMQ Core Team <info@rabbitmq.com>'
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/rabbitmq/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: package-deb
          path: ${{ steps.build.outputs.artifact_path }}
          retention-days: 2

  packages_rpm:
    name: Build RPM Package
    needs: [build_frontend, validate]
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - name: Build RPM package
        uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release-linux-rpm
          target: x86_64-unknown-linux-gnu
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          locked: true
          pkg-maintainer: 'RabbitMQ Core Team <info@rabbitmq.com>'
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/rabbitmq/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        with:
          name: package-rpm
          path: ${{ steps.build.outputs.artifact_path }}
          retention-days: 2

  packages_apk:
    name: Build Alpine Package
    needs: [package_musl, validate]
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Download musl binary
        uses: actions/download-artifact@v4
        with:
          name: musl-binary-raw
          path: target/release

      - name: Build Alpine package
        uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release-linux-apk
          target: x86_64-unknown-linux-musl
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          skip-build: true
          binary-path: target/release/rabbitmq-lqt
          pkg-maintainer: 'RabbitMQ Core Team <info@rabbitmq.com>'
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/rabbitmq/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'

      - name: Upload Alpine package
        uses: actions/upload-artifact@v4
        with:
          name: package-apk
          path: ${{ steps.build.outputs.artifact_path }}
          retention-days: 2

  installer_dmg:
    name: Build macOS DMG Installer
    needs: [build_frontend, validate]
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - name: Build macOS DMG installer
        uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release-macos-dmg
          target: aarch64-apple-darwin
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          locked: true
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - name: Upload DMG installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-dmg
          path: ${{ steps.build.outputs.artifact_path }}
          retention-days: 2

  installer_msi:
    name: Build Windows MSI Installer
    needs: [build_frontend, validate]
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - name: Build Windows MSI installer
        uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release-windows-msi
          target: x86_64-pc-windows-msvc
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          locked: true
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-msi
          path: ${{ steps.build.outputs.artifact_path }}
          retention-days: 2

  sign:
    name: Sign Artifacts
    needs: [release, package_musl]
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: artifacts
          merge-multiple: true

      - name: Sign tar.gz archives
        uses: michaelklishin/rust-release-action@v1
        with:
          command: sign-artifact
          artifact: artifacts/*.tar.gz

      - name: Sign zip archives
        uses: michaelklishin/rust-release-action@v1
        with:
          command: sign-artifact
          artifact: artifacts/*.zip

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-artifacts
          path: artifacts/
          retention-days: 2

  generate_homebrew:
    name: Generate Homebrew Formula
    needs: [validate, sign]
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-artifacts
          path: artifacts

      - name: Get checksums
        id: checksums
        run: |
          echo "macos_arm64=$(cat artifacts/*aarch64-apple-darwin*.sha256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_x64=$(cat artifacts/*x86_64-unknown-linux-gnu*.sha256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(cat artifacts/*aarch64-unknown-linux-gnu*.sha256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Generate Homebrew formula
        uses: michaelklishin/rust-release-action@v1
        with:
          command: generate-homebrew
          version: ${{ needs.validate.outputs.version }}
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/rabbitmq/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'
          brew-macos-arm64-url: https://github.com/rabbitmq/rabbitmq-lqt/releases/download/v${{ needs.validate.outputs.version }}/rabbitmq-lqt-${{ needs.validate.outputs.version }}-aarch64-apple-darwin.tar.gz
          brew-macos-arm64-sha256: ${{ steps.checksums.outputs.macos_arm64 }}
          brew-linux-x64-url: https://github.com/rabbitmq/rabbitmq-lqt/releases/download/v${{ needs.validate.outputs.version }}/rabbitmq-lqt-${{ needs.validate.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
          brew-linux-x64-sha256: ${{ steps.checksums.outputs.linux_x64 }}

      - name: Upload Homebrew formula
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: target/homebrew/
          retention-days: 90

  generate_winget:
    name: Generate Winget Manifest
    needs: [validate, sign]
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-artifacts
          path: artifacts

      - name: Get checksums
        id: checksums
        run: |
          echo "x64=$(cat artifacts/*x86_64-pc-windows*.sha256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "arm64=$(cat artifacts/*aarch64-pc-windows*.sha256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Generate Winget manifest
        uses: michaelklishin/rust-release-action@v1
        with:
          command: generate-winget
          version: ${{ needs.validate.outputs.version }}
          winget-publisher: 'RabbitMQ'
          winget-license-url: https://github.com/rabbitmq/rabbitmq-lqt/blob/main/LICENSE-APACHE
          winget-x64-url: https://github.com/rabbitmq/rabbitmq-lqt/releases/download/v${{ needs.validate.outputs.version }}/rabbitmq-lqt-${{ needs.validate.outputs.version }}-x86_64-pc-windows-msvc.zip
          winget-x64-sha256: ${{ steps.checksums.outputs.x64 }}
          winget-arm64-url: https://github.com/rabbitmq/rabbitmq-lqt/releases/download/v${{ needs.validate.outputs.version }}/rabbitmq-lqt-${{ needs.validate.outputs.version }}-aarch64-pc-windows-msvc.zip
          winget-arm64-sha256: ${{ steps.checksums.outputs.arm64 }}
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/rabbitmq/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'

      - name: Upload Winget manifest
        uses: actions/upload-artifact@v4
        with:
          name: winget-manifest
          path: target/winget/
          retention-days: 90

  create_release:
    name: Create GitHub Release
    needs: [validate, sbom, sign, packages_deb, packages_rpm, packages_apk, installer_dmg, installer_msi]
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-artifacts
          path: ./artifacts

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: ./artifacts

      - name: Download Debian package
        uses: actions/download-artifact@v4
        with:
          name: package-deb
          path: ./artifacts

      - name: Download RPM package
        uses: actions/download-artifact@v4
        with:
          name: package-rpm
          path: ./artifacts

      - name: Download Alpine package
        uses: actions/download-artifact@v4
        with:
          name: package-apk
          path: ./artifacts

      - name: Download DMG installer
        uses: actions/download-artifact@v4
        with:
          name: installer-dmg
          path: ./artifacts

      - name: Download MSI installer
        uses: actions/download-artifact@v4
        with:
          name: installer-msi
          path: ./artifacts

      - name: Format release body
        uses: michaelklishin/rust-release-action@v1
        id: format
        with:
          command: format-release
          version: ${{ needs.validate.outputs.version }}
          artifacts-dir: artifacts

      - name: Publish rabbitmq-lqt release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          draft: false
          body: ${{ steps.format.outputs.body }}
          files: ./artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
