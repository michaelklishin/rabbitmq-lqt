name: Release

on:
  workflow_dispatch:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - uses: actions/checkout@v6

    - uses: michaelklishin/rust-release-action@v1
      id: version
      with:
        command: validate-version
        validate-cargo-toml: true

    - uses: michaelklishin/rust-release-action@v1
      id: changelog
      with:
        command: extract-changelog
        version: ${{ steps.version.outputs.version }}

    - uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: ${{ steps.changelog.outputs.release_notes_file }}
        retention-days: 1

  build_frontend:
    name: Build WASM and Frontend
    needs: [validate]
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust compilation
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "frontend-wasm"
          cache-all-crates: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: crates/rlqt-ui/frontend/package-lock.json

      - name: Cache wasm-pack binary
        id: cache-wasm-pack
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-pack
          key: wasm-pack-0.14.0-${{ runner.os }}-${{ runner.arch }}

      - name: Install wasm-pack
        if: steps.cache-wasm-pack.outputs.cache-hit != 'true'
        run: cargo install wasm-pack --version 0.14.0

      - name: Build WASM module
        run: |
          wasm-pack build crates/rlqt-ql-wasm --target web --out-dir ../rlqt-ui/frontend/src/wasm/pkg

      - name: Build frontend
        run: |
          cd crates/rlqt-ui/frontend
          npm install
          npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist
          retention-days: 2

  release:
    name: Build and Archive
    needs: [build_frontend]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-11-arm
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        if: startsWith(matrix.os, 'ubuntu')
        run: .github/scripts/free_disk_space.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release
          target: ${{ matrix.target }}
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          archive: true
          checksum: sha256
          locked: true
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact }}
          path: ${{ steps.build.outputs.artifact_path }}
          retention-days: 2

  build_musl:
    name: Build Static Binary (musl/Alpine)
    needs: [build_frontend]
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    container:
      image: alpine:3.21

    defaults:
      run:
        shell: sh

    steps:
      - name: Install Alpine build dependencies
        run: apk add --no-cache g++ git make cmake ninja bash curl tar gzip

      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - name: Build static rabbitmq-lqt binary
        run: |
          source $HOME/.cargo/env
          cargo build --release --locked --package rlqt-cli --no-default-features
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - name: Upload raw binary for packaging
        uses: actions/upload-artifact@v4
        with:
          name: musl-binary-raw
          path: target/release/rabbitmq-lqt
          retention-days: 1

  package_musl:
    name: Package musl Binary
    needs: [build_musl, validate]
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Download raw musl binary
        uses: actions/download-artifact@v4
        with:
          name: musl-binary-raw
          path: target/release

      - uses: michaelklishin/rust-release-action@v1
        id: package
        with:
          command: release
          target: x86_64-unknown-linux-musl
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          skip-build: true
          binary-path: target/release/rabbitmq-lqt
          archive: true
          checksum: sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.artifact }}
          path: ${{ steps.package.outputs.artifact_path }}
          retention-days: 2

  create_release:
    name: Create GitHub Release
    needs: [release, package_musl, validate]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: release-notes

    - uses: actions/download-artifact@v4
      with:
        pattern: rabbitmq-lqt-*
        path: ./artifacts
        merge-multiple: true

    - name: Publish rabbitmq-lqt release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.validate.outputs.version }}
        draft: false
        body_path: release_notes.md
        files: ./artifacts/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
