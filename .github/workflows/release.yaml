name: Release

on:
  workflow_dispatch:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'

defaults:
  run:
    shell: bash

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Validate version
        uses: michaelklishin/rust-release-action@v1
        id: version
        with:
          command: validate-version
          validate-cargo-toml: true
        env:
          NEXT_RELEASE_VERSION: ${{ vars.NEXT_RELEASE_VERSION }}

      - name: Validate changelog
        uses: michaelklishin/rust-release-action@v1
        with:
          command: validate-changelog
          version: ${{ steps.version.outputs.version }}

      - name: Extract changelog
        uses: michaelklishin/rust-release-action@v1
        id: changelog
        with:
          command: extract-changelog
          version: ${{ steps.version.outputs.version }}

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: ${{ steps.changelog.outputs.release_notes_file }}
          retention-days: 1

  sbom:
    name: Generate SBOM
    needs: [validate]
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate SBOM
        uses: michaelklishin/rust-release-action@v1
        with:
          command: generate-sbom
          package: rlqt-cli
          binary-name: rabbitmq-lqt

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: target/sbom/
          retention-days: 90

  build_frontend:
    name: Build WASM and Frontend
    needs: [validate]
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust compilation
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "frontend-wasm"
          cache-all-crates: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: crates/rlqt-ui/frontend/package-lock.json

      - name: Cache wasm-pack binary
        id: cache-wasm-pack
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-pack
          key: wasm-pack-0.14.0-${{ runner.os }}-${{ runner.arch }}

      - name: Install wasm-pack
        if: steps.cache-wasm-pack.outputs.cache-hit != 'true'
        run: cargo install wasm-pack --version 0.14.0

      - name: Build WASM module
        run: |
          wasm-pack build crates/rlqt-ql-wasm --target web --out-dir ../rlqt-ui/frontend/src/wasm/pkg

      - name: Build frontend
        run: |
          cd crates/rlqt-ui/frontend
          npm install
          npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist
          retention-days: 2

  release:
    name: Build (${{ matrix.target }})
    needs: [build_frontend]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        if: startsWith(matrix.os, 'ubuntu')
        run: .github/scripts/free_disk_space.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - name: Build release archive
        uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release
          target: ${{ matrix.target }}
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          archive: true
          checksum: sha256
          locked: true
          include: 'README.md,LICENSE-APACHE,LICENSE-MIT'
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - name: Build DEB package
        if: contains(matrix.target, 'linux-gnu')
        uses: michaelklishin/rust-release-action@v1
        id: deb
        with:
          command: release-linux-deb
          target: ${{ matrix.target }}
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          skip-build: true
          binary-path: ${{ steps.build.outputs.binary_path }}
          pkg-maintainer: 'RabbitMQ Core Team <info@rabbitmq.com>'
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/michaelklishin/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'

      - name: Build RPM package
        if: contains(matrix.target, 'linux-gnu')
        uses: michaelklishin/rust-release-action@v1
        id: rpm
        with:
          command: release-linux-rpm
          target: ${{ matrix.target }}
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          skip-build: true
          binary-path: ${{ steps.build.outputs.binary_path }}
          pkg-maintainer: 'RabbitMQ Core Team <info@rabbitmq.com>'
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/michaelklishin/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'

      - name: Build MSI installer
        if: matrix.target == 'x86_64-pc-windows-msvc'
        uses: michaelklishin/rust-release-action@v1
        id: msi
        with:
          command: release-windows-msi
          target: ${{ matrix.target }}
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          skip-build: true
          binary-path: ${{ steps.build.outputs.binary_path }}
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/michaelklishin/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            ${{ steps.build.outputs.artifact_path }}
            ${{ steps.build.outputs.artifact_path }}.sha256
          retention-days: 2

      - name: Upload DEB package
        if: contains(matrix.target, 'linux-gnu')
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}-deb
          path: ${{ steps.deb.outputs.artifact_path }}
          retention-days: 2

      - name: Upload RPM package
        if: contains(matrix.target, 'linux-gnu')
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}-rpm
          path: ${{ steps.rpm.outputs.artifact_path }}
          retention-days: 2

      - name: Upload MSI installer
        if: matrix.target == 'x86_64-pc-windows-msvc'
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}-msi
          path: ${{ steps.msi.outputs.artifact_path }}
          retention-days: 2

  build_musl:
    name: Build Static Binary (musl/Alpine)
    needs: [build_frontend]
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    container:
      image: alpine:3.21

    defaults:
      run:
        shell: sh

    steps:
      - name: Install Alpine build dependencies
        run: apk add --no-cache g++ git make cmake ninja bash curl tar gzip

      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: crates/rlqt-ui/frontend/dist

      - name: Build static rabbitmq-lqt binary
        run: |
          source $HOME/.cargo/env
          cargo build --release --locked --package rlqt-cli --no-default-features --features mimalloc
        env:
          RLQT_SKIP_FRONTEND_BUILD: "1"

      - name: Upload raw binary for packaging
        uses: actions/upload-artifact@v4
        with:
          name: musl-binary-raw
          path: target/release/rabbitmq-lqt
          retention-days: 1

  package_musl:
    name: Package musl Binary
    needs: [build_musl, validate]
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Download raw musl binary
        uses: actions/download-artifact@v4
        with:
          name: musl-binary-raw
          path: target/release

      - name: Package musl archive
        uses: michaelklishin/rust-release-action@v1
        id: package
        with:
          command: release
          target: x86_64-unknown-linux-musl
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          skip-build: true
          binary-path: target/release/rabbitmq-lqt
          archive: true
          checksum: sha256
          include: 'README.md,LICENSE-APACHE,LICENSE-MIT'

      - name: Build Alpine package
        uses: michaelklishin/rust-release-action@v1
        id: apk
        with:
          command: release-linux-apk
          target: x86_64-unknown-linux-musl
          package: rlqt-cli
          binary-name: rabbitmq-lqt
          skip-build: true
          binary-path: target/release/rabbitmq-lqt
          pkg-maintainer: 'RabbitMQ Core Team <info@rabbitmq.com>'
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/michaelklishin/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'

      - name: Upload musl archive
        uses: actions/upload-artifact@v4
        with:
          name: build-x86_64-unknown-linux-musl
          path: |
            ${{ steps.package.outputs.artifact_path }}
            ${{ steps.package.outputs.artifact_path }}.sha256
          retention-days: 2

      - name: Upload Alpine package
        uses: actions/upload-artifact@v4
        with:
          name: build-x86_64-unknown-linux-musl-apk
          path: ${{ steps.apk.outputs.artifact_path }}
          retention-days: 2

  create_release:
    name: Create GitHub Release
    needs: [validate, sbom, release, package_musl]
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: artifacts
          merge-multiple: true

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "rabbitmq-lqt-*" -o -name "*.sha256" -o -name "*.deb" -o -name "*.rpm" -o -name "*.apk" -o -name "*.msi" -o -name "*.spdx.json" -o -name "*.cdx.json" \) -exec cp {} release/ \;

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign release archives
        run: |
          for artifact in release/*.tar.gz release/*.zip; do
            if [ -f "$artifact" ]; then
              echo "Signing $artifact"
              cosign sign-blob --yes \
                --output-signature "${artifact}.sig" \
                --output-certificate "${artifact}.pem" \
                --bundle "${artifact}.sigstore.json" \
                "$artifact"
            fi
          done

      - name: Collect artifact checksums
        uses: michaelklishin/rust-release-action@v1
        id: collect
        with:
          command: collect-artifacts
          binary-name: rabbitmq-lqt
          artifacts-dir: release
          base-url: https://github.com/michaelklishin/rabbitmq-lqt/releases/download/v${{ needs.validate.outputs.version }}

      - name: Generate Homebrew formula
        uses: michaelklishin/rust-release-action@v1
        id: homebrew
        with:
          command: generate-homebrew
          binary-name: rabbitmq-lqt
          version: ${{ needs.validate.outputs.version }}
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/michaelklishin/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'
          brew-macos-arm64-url: https://github.com/michaelklishin/rabbitmq-lqt/releases/download/v${{ needs.validate.outputs.version }}/rabbitmq-lqt-${{ needs.validate.outputs.version }}-aarch64-apple-darwin.tar.gz
          brew-macos-arm64-sha256: ${{ steps.collect.outputs.macos_arm64_sha256 }}
          brew-linux-arm64-url: https://github.com/michaelklishin/rabbitmq-lqt/releases/download/v${{ needs.validate.outputs.version }}/rabbitmq-lqt-${{ needs.validate.outputs.version }}-aarch64-unknown-linux-gnu.tar.gz
          brew-linux-arm64-sha256: ${{ steps.collect.outputs.linux_arm64_sha256 }}
          brew-linux-x64-url: https://github.com/michaelklishin/rabbitmq-lqt/releases/download/v${{ needs.validate.outputs.version }}/rabbitmq-lqt-${{ needs.validate.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
          brew-linux-x64-sha256: ${{ steps.collect.outputs.linux_x64_sha256 }}

      - name: Generate AUR PKGBUILD
        uses: michaelklishin/rust-release-action@v1
        id: aur
        with:
          command: generate-aur
          binary-name: rabbitmq-lqt
          aur-name: rabbitmq-lqt
          version: ${{ needs.validate.outputs.version }}
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/michaelklishin/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'
          aur-maintainer: 'RabbitMQ Core Team <info@rabbitmq.com>'
          aur-source-url: https://github.com/michaelklishin/rabbitmq-lqt/archive/refs/tags/v${{ needs.validate.outputs.version }}.tar.gz
          aur-source-sha256: 'SKIP'

      - name: Generate Winget manifest
        uses: michaelklishin/rust-release-action@v1
        id: winget
        with:
          command: generate-winget
          binary-name: rabbitmq-lqt
          version: ${{ needs.validate.outputs.version }}
          winget-publisher: 'RabbitMQ'
          winget-package-id: 'RabbitMQ.rabbitmq-lqt'
          winget-license-url: https://github.com/michaelklishin/rabbitmq-lqt/blob/main/LICENSE-APACHE
          winget-tags: 'rabbitmq,logs,cli'
          winget-x64-url: https://github.com/michaelklishin/rabbitmq-lqt/releases/download/v${{ needs.validate.outputs.version }}/rabbitmq-lqt-${{ needs.validate.outputs.version }}-x86_64-pc-windows-msvc.zip
          winget-x64-sha256: ${{ steps.collect.outputs.windows_x64_sha256 }}
          pkg-description: 'RabbitMQ Log Querying Tools - CLI for parsing and analyzing RabbitMQ log files'
          pkg-homepage: 'https://github.com/michaelklishin/rabbitmq-lqt'
          pkg-license: 'Apache-2.0 OR MIT'

      - name: Format release body
        uses: michaelklishin/rust-release-action@v1
        id: format
        with:
          command: format-release
          version: ${{ needs.validate.outputs.version }}
          artifacts-dir: release
          notes-file: release_notes.md

      - name: Copy checksums file to release
        run: cp ${{ steps.collect.outputs.checksums_file }} release/ || true

      - name: Publish rabbitmq-lqt release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          draft: false
          body: ${{ steps.format.outputs.body }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Homebrew formula
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: target/homebrew/
          retention-days: 3

      - name: Upload AUR PKGBUILD
        uses: actions/upload-artifact@v4
        with:
          name: aur-pkgbuild
          path: |
            ${{ steps.aur.outputs.pkgbuild_path }}
            ${{ steps.aur.outputs.srcinfo_path }}
          retention-days: 3

      - name: Upload Winget manifest
        uses: actions/upload-artifact@v4
        with:
          name: winget-manifest
          path: target/winget/
          retention-days: 3
